services:
  backend:
    image: serba-backend
    container_name: serba-backend
    ports:
      - "8080:8080"
    environment:
      JDBC_URL: jdbc:postgresql://postgres:5432/serba
      DB_USERNAME: serba
      DB_PASSWORD: serba
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    container_name: serba-postgres
    environment:
      POSTGRES_DB: serba
      POSTGRES_USER: serba
      POSTGRES_PASSWORD: serba
    ports:
      - "1111:5432"
    restart: unless-stopped
